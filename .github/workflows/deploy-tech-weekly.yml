name: Deploy tech-weekly to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  init-submodules:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync and update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          git submodule status
  deploy-tech-weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build tech-weekly site
        run: |
          cd tech-weekly
          hugo --gc --minify

      - name: Publish tech-weekly to branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tech-weekly/public
          publish_branch: tech-weekly-build
          force_orphan: true
          keep_files: false