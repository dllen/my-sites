{{/* Quote bar under H1 (gated by site param) */}}
{{ $quotes := site.Data.quotes }}
{{ if and .Site.Params.showQuote $quotes }}
  {{ $q := index (shuffle $quotes) 0 }}
  <div class="quote-bar">
    <i class="ri-double-quotes-l icon"></i>
    <span class="quote-text">{{ $q.text }}</span>
    {{ with $q.author }}<span class="quote-author"> — {{ . }}</span>{{ end }}
    {{ with $q.source }}<span class="quote-source"> · {{ . }}</span>{{ end }}
  </div>
{{ end }}
